<!DOCTYPE html>
<html>
    <head>
        <title>My Pet Store</title>
    </head>
    <body>
        <h1>Welcome to my pet Store!</h1>
        <h2>Fill out this form</h2>
        <form>
            <label for="name">First Name:</label>
            <input type="text" name="name" id="name">
            <label for="name">Last Name:</label>
            <input type="text" name="name" id="name">
            <label for="Contact">Contact</label>
            <input type="text" id="contact" name="contact">
            <label for="dog">Dog</label>
            <input type="radio" name="pet_preferences" id="dog">
            <label for="cat">Cat</label>
            <input type="radio" name="pet_preferences" id="cat">
            <label for="Favorite brands">Favorite Brands</label>
            <input type="checkbox" name="Favorite brands" id="Favorite brands">
            <br><label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="profile_picture">Upload Profile Picture</label>
            <input type="file" name="profile_picture" id="profile_picture" alt="Upload a profile picture">
        </br>
        </form>
    </body>
</html>
